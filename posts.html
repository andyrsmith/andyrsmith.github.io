---
layout: default
---
<section class="post-collection">
    <div class="post-content">
        <h1>Latest Posts</h1>
        <ul>
            {% for post in site.posts %}
              <li>
                  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                  <p class="date"> {{ post.date | date: "%b %d, %y" }}</p>
                  <p class="summary"> {{ post.summary }}</p>
              </li>
            {% endfor %}
        </ul>
    </div>
</section>
